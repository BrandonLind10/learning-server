<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p class="message">It works!!!!!</p>
      <button class="request-button">make request</button>
    
      <script>
            let message = document.getElementsByClassName("message")[0];
            
            let jsonRequest =  new XMLHttpRequest();
            jsonRequest.onreadystatechange=()=>{
                if(jsonRequest.readyState === 4 && jsonRequest.status === 200){
                    let response = JSON.parse(jsonRequest.responseText);
                    message.textContent = response.female[0];
                    console.log(response)
                }
            }
            
            jsonRequest.open("GET", "https://brandonlind10.github.io/learning-server/names.json");
            jsonRequest.send();
      </script>
  </body>
</html>
